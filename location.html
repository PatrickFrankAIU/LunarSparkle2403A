<body>

        <nav class="pageLinks">
            <ul>

                <li class="navigation"><a href="location.html" id='current'>Location</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h1>Find My Location</h1>
    <button onclick="getLocation()">Locate Me</button>
    <p id="location"></p>
    <a id="mapLink" href="#" target="_blank">View Location on OpenStreetMap</a>
    </main>
    <footer>
        <div>
            <p>Find us on social Media: <a href="https://www.facebook.com/" target="_blank">Facebook</a>, <a href="https://www.instagram.com/" target="_blank">Instagram</a>, <a href="https://www.twitter.com/" target="_blank">Twitter</a>
            <div class="social-container">
                <a href="https://www.facebook.com/" target="_blank"><img class="social" src="images/facebook.png" alt="Facebook Logo"></a>
                <a href="https://www.instagram.com/" target="_blank"><img class="social" src="images/instagram.avif" alt="Instagram Logo"></a>

        </div>

</body>
<script>
    function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const location = "Latitude: " + latitude + "<br>Longitude: " + longitude;

            document.getElementById("location").innerHTML = location;
            document.getElementById("mapLink").href = `https://www.openstreetmap.org/?mlat=${latitude}&mlon=${longitude}&zoom=15`;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "An unknown error occurred.";
                    break;
            }
        }
</script>
</html>
